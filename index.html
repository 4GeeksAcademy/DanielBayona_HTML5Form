<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/4c8a6d6d27.js" crossorigin="anonymous"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="d-flex justify-content-center pt-4">
      <form class="border border-secondary-subtle rounded-1">
        <div class="container-fluid">
        <div class="row">
            <div class="col-12 bg-body-secondary p-2 border-bottom border-secondary-subtle ">
                <legend><strong>Payment form Example</strong></legend>
            </div>
        </div>
        <div class="row">
            <div class="col-12 pt-3">
                <p class="text-danger bg-danger-subtle p-2 rounded-1 border border-danger"> Some fields are missing</p>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <label for="cardNumber" class="form-label">Card #</label>
                <input type="tel" class="form-control" id="cardNumber" aria-describedby="cardNumber" autocomplete="cc-number" maxlength="16" placeholder="xxxx xxxx xxxx xxxx" required>
            </div>
            <div class="col-2">
                <label for="cvc" class="form-label">CVC #</label>
                <input type="tel" class="form-control" id="cvc" aria-describedby="cvc" placeholder="0000" maxlength="4" required>
            </div>
            <div class="col-4">
                <label for="amount" class="form-label">Amount</label>
                <div class="input-group">
                    <span class="input-group-text">$</span>
                    <input type="tel" class="form-control" id="amount" aria-describedby="amount" placeholder="Amount" maxlength="999999999" required>
                </div>
            </div>
        </div>
        <div class="row pt-2">
            <div class="col-6">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" aria-describedby="firstName" required>
            </div>
            <div class="col-6">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" aria-describedby="lastName" required>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" aria-describedby="city" required>
            </div>
            <div class="col-3">
                <label for="state" class="form-label">State</label>
                <select id="state" class="form-select" required>
                    <option selected>Pick a state</option>
                    <option>....</option>
                    <option>....</option>
                    <option>....</option>
                </select>
            </div>
            <div class="col-3">
                <label for="postal" class="form-label">Postal code</label>
                <input type="tel" class="form-control" id="postal"  aria-describedby="postal" maxlength="6" required>
            </div>
        </div>
        <div class="row pt-3">
            <div class="col-6">
                <p>We accept:</p>
                <div class="d-inline-flex align-items-center me-3 gap-2 bg-secondary p-2 rounded-2 custom-radio">
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="mastercard" name="flexRadioDefault">
                        <label for="mastercard" class="form-check-label"><i class="fa-brands fa-cc-mastercard" style="color:white"></i></label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="visa" name="flexRadioDefault">
                        <label for="visa" class="form-check-label"><i class="fa-brands fa-cc-visa" style="color:white"></i></label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="stripe" name="flexRadioDefault">
                        <label for="stripe" class="form-check-label"><i class="fa-brands fa-cc-stripe" style="color:white"></i></label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="paypal" name="flexRadioDefault">
                        <label for="paypal" class="form-check-label"><i class="fa-brands fa-cc-paypal" style="color:white"></i></label>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <p>Message</p>
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                    <p class="fs-6 text-secondary pt-1">Add any notes here.</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 d-flex justify-content-end p-3 gap-2 border-top border-secondary-subtle bg-body-secondary">
                <button type="reset" class="btn btn-secondary">Cancel</button>
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
        </div>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
